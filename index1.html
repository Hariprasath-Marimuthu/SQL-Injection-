<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #70cfec, #f0ee8f);
            color: #333;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin: 0 10px;
        }
        header a:hover {
            color: #ff6b6b;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #4498ad, #128cdd);
            color: white;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .hero button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }
        .hero button:hover {
            background-color: #ff4e50;
        }

        /* Projects Section */
        .projects {
            padding: 50px 20px;
        }
        .projects h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-card:hover {
            transform: translateY(-10px);
        }
        .project-card h3 {
            margin: 15px;
            color: #333;
        }
        .project-card p {
            margin: 0 15px 15px;
            color: #666;
        }

        /* Contact Section */
        .contact {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
        }
        .contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .contact p {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .contact a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        footer a {
            color: #ff6b6b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div>My Portfolio</div>
        <nav>
            <a href="#projects">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Hello, I'm Hariprasath</h1>
        <p>Cybersecurity Engineer</p>
        <button>Download Malicious Software</button>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>My Services</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="images/image1.png" alt="Project 1">
                <h3>Data Integrity Monitoring</h3>
                
            </div>
            <div class="project-card">
                <img src="images/image2.png" alt="Project 2">
                <h3>Data Protection</h3>
                
            </div>
            <div class="project-card">
                <img src="images/image3.png" alt="Project 3">
                <h3>Security Auditing</h3>
                
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <p>If you'd like to collaborate, feel free to <a href="mailto:hari@gmail.com">email me</a>.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Hariprasath. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
